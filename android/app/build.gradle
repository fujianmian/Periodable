plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.periodable.menstrual_cycle_tracker"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }

    // ✅ Release signing configuration (uses your gradle.properties values)
    signingConfigs {
        release {
            if (project.hasProperty("MYAPP_UPLOAD_STORE_FILE")) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    // ✅ Build types: one section only
    buildTypes {
        release {
            // Use your real release keystore
            signingConfig signingConfigs.release

            // Optional optimizations (can disable if you face shrink issues)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            // Keep default debug signing for development
            signingConfig signingConfigs.debug
        }
    }

    defaultConfig {
        // ⚙️ Make sure this is your final package name
        applicationId = "com.periodable.menstrual_cycle_tracker"
        minSdk = 23
        targetSdk = 35
        versionCode = 3
        versionName = '1.0.2'
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source = "../.."
}

// ✅ Dependencies
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
